<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- CSS Link -->
	<link rel="stylesheet" type="text/css" href="css/map.css">

	<!--Mapbox-->
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />

	<title>Segurança Negligenciada?</title>
</head>
<body>

	<div id="map"></div>	
	<input type="checkbox" id="check">
	<label id="icone" for="check"><img src="./bg_img/menu.png" width="40px"></label>



	<div class="barra">

		<nav class="menu-map" id="listing-group">
			<div class="menu-title">
				Relatórios 
			</div>
			<a href="" ><div class="link">Países mais atacados</div></a>



			<div class="menu-title">
				Voar pelo mapa (regiões)
			</div>


			<a><div class="link"  type="button" value="VG" id="visaoGeral">Visão Geral</div></a>
			<a><div class="link"  type="button" value="NT" id="norte">Norte</div></a>
			<a><div class="link"  type="button" value="ND" id="nordeste">Nordeste</div></a>
			<a><div class="link"  type="button" value="CO" id="centro-oeste">Centro-Oeste</div></a>
			<a><div class="link"  type="button" value="SD" id="sudeste">Sudeste</div></a>
			<a><div class="link"  type="button" value="SUL" id="sul">Sul</div></a>
			<div class="col-md-6 wow jackInTheBox" data-wow-delay="2.2s">
				<a data-toggle="modal" data-target="#cadastrar"><button class="button" style="font-family: 'Russo One', sans-serif;" data-toggle="tooltip" data-placement="bottom" title="Registre-se aqui! É super rápido!">Cadastrar</button></a>
			</div>
		</div>	
	</nav>
</div>		




<div class="modal fade" id="cadastrar" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<p>Cadastrar usuário</p>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
					<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-10">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Nome completo: </label>
								<input class="form-control"  type="text" id="nome" required name="nome" placeholder="Entre com seu nome">
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="message-text" class="col-form-label">Senha: </label>
										<input class="form-control" type="password" id="senha" required name="senha"  placeholder=" Defina sua senha">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="message-text" class="col-form-label">E-mail: </label>
										<input class="form-control" type="email" id="email" required name="email" placeholder=" Defina sua senha">

									</div>
								</div>
							</div>
						</div>
						<div class="col-md-1"></div>
					</div>

				</div>
				<div class="modal-footer text-center">
					<button type="submit" class="btn btn-site">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/custom.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
